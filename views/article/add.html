<% include ../include/header.html%>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form  role="form" class="form-horizontal" method="post"><!--role角色：form-->
            <div class="form-group">
                <label for="title" class="control-label col-sm-2">标题</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-subtitles"></span>
                    </span>
                    <input type="text" class="form-control" id="title" name="title" required value="<%=article.title%>"><!--不能直接设置宽，在最外层包一个div-->
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label col-sm-2">内容</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </span>
                    <textarea class="form-control" id="content" name="content" required cols="30" rows="10"><%=article.content%></textarea><!--不能直接设置宽，在最外层包一个div-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2" style="padding-left: 0">
                    <button type="submit" class="btn btn-primary">发表文章</button>
                </div>
            </div>
        </form>
    </div>
</div>

<% include ../include/footer.html%>
